<!DOCTYPE html>
<html>
  <head>
    <title>vaso de café moradillo</title>
    <style>
      html, body { margin: 0; padding: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <script src="js/three.js"></script>
    <script>
	
	
		var scene, aspect, camera, renderer;
		var startTime = Date.now();
		var upArrow = false;
		var downArrow = false;
		var object;
		
		
		init();
		animate();
	
		function init(){
			scene = new THREE.Scene();
			aspect = window.innerWidth / window.innerHeight;
			camera = new THREE.PerspectiveCamera( 45, aspect, 0.1, 1000);
			renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			var onKeyDown = function ( event ) {
				switch ( event.keyCode ) {
					case 38: // TRASLADAR EN DIRECCION POSITIVA
						upArrow = true;
						break;
					case 40: // TRASLADAR EN DIRECCION NEGATIVA
						downArrow = true;
						break;
				}
			};	  
		  			
			var onKeyUp = function ( event ) {
				upArrow = false;
				downArrow = false;
			};	  	
			document.addEventListener( 'keydown', onKeyDown, false );
			document.addEventListener( 'keyup', onKeyUp, false );
				  
			var size = 10;
			var arrowSize = 1;
			var divisions = size;
			var origin = new THREE.Vector3( 0, 0, 0 );
			var x = new THREE.Vector3( 1, 0, 0 );
			var y = new THREE.Vector3( 0, 1, 0 );
		  	var z = new THREE.Vector3( 0, 0, 1 );
			var color1 = new THREE.Color( 0xFF590F );
		  	var color2 = new THREE.Color( 0x333333 );
		  	var colorR = new THREE.Color( 0xFFFFFF );
		  	var colorG = new THREE.Color( 0x33AA33 );
		  	var colorB = new THREE.Color( 0xFFFFFF );
			
			
		  
		  	//CREAR LAS GRILLAS PARA EL ESCENARIO
		  	var axesHelper = new THREE.AxesHelper( size );
		  	var gridHelperXY = new THREE.GridHelper( size, divisions, color1, color1);
		  	var gridHelperXZ = new THREE.GridHelper( size, divisions, color2, color2 );
		  	var gridHelperYZ = new THREE.GridHelper( size, divisions, color2, color2 );
            
            //ROTARLAS PARA QUE QUEDEN EN EL ESPACIO ADECUADO
            gridHelperXY.rotateOnWorldAxis ( x, THREE.Math.degToRad(90) );
            gridHelperXZ.rotateOnWorldAxis ( y, THREE.Math.degToRad(90) );
            gridHelperYZ.rotateOnWorldAxis ( z, THREE.Math.degToRad(90) );
            
            //CREAR LAS FLECHAS QUE INDICAN LOS EJES DE COORDENADAS 3D
            var arrowX = new THREE.ArrowHelper( x, origin, arrowSize, colorR );
            var arrowY = new THREE.ArrowHelper( y, origin, arrowSize, colorG );
            var arrowZ = new THREE.ArrowHelper( z, origin, arrowSize, colorB );
			
			
            
			
			//CREAR LAS GEOMETRÍAS
          
            var cilindreichon1 = new THREE.Geometry();
            
            var zTemp = 0;
            var res = 60.0;
            for( var i = 0; i < res; i++){
                for( var j = 0; j < res; j++){
                    var puntos = new THREE.Vector3();
                    puntos.x = (3.0 + i / res ) * Math.cos( ( j * 3.0 * Math.PI ) / res) ;
                    puntos.y = 3.0 * i / res;
                    puntos.z = (3.0 +  i / res ) * Math.sin( ( j * 3.0 * Math.PI ) / res) ;
                    
                    
                    cilindreichon1.vertices.push( puntos );
                }
            }

            //CREAR LOS MATERIALES            
			var matPunto = new THREE.PointsMaterial( { color: 0xC900FF, size: 0.1} );
			
			//CREAR LOS OBJETOS EN ESTE CASO LA BASE DEL VASO
			var cilindro1 = new THREE.Points( cilindreichon1, matPunto );		
				
			
			
            
			
			var cilindreichon2 = new THREE.Geometry();
            var zTemp = 0;
            var res = 160.0;
            for( var i = 0; i < res; i++){
                for( var j = 0; j < res; j++){
                    var puntos = new THREE.Vector3();
                    puntos.x = (4.0 + i / res ) * Math.cos( ( j * 3.0 * Math.PI ) / res) ;
                    puntos.y = 3.0 + i / 15 ;
                    puntos.z = (4.0 + i / res ) * Math.sin( ( j * 3.0 * Math.PI ) / res) ;
                    
                    cilindreichon2.vertices.push( puntos );
					
					
					
					
					
					
                }
            }

            //CREAR LOS MATERIALES            
			var matPunto = new THREE.PointsMaterial( { color: 0x750792, size: 0.1} );
			
			//CREAR LOS OBJETOS EN ESTE CASO CUERPO DEL VASO
			var cilindro2 = new THREE.Points( cilindreichon2, matPunto );



var cilindreichon3 = new THREE.Geometry();
            var zTemp = 0;
            var res = 160.0;
            for( var i = 0; i < res; i++){
                for( var j = 0; j < res; j++){
                    var puntos = new THREE.Vector3();
                    puntos.x = (5.0 - i / res ) * Math.cos( ( j * 3.0 * Math.PI ) / res) ;
                    puntos.y = 13.5 + i / res ;
                    puntos.z = (5.0 - i / res ) * Math.sin( ( j * 3.0 * Math.PI ) / res) ;
                    
                    cilindreichon3.vertices.push( puntos );		
								
									
					
                }
            }

            //CREAR LOS MATERIALES            
			var matPunto = new THREE.PointsMaterial( { color: 0x5C0374, size: 0.1} );
			
			//CREAR LOS OBJETOS EN ESTE CASO CREA LA BOQUILLA DEL VASO
			var cilindro3 = new THREE.Points( cilindreichon3, matPunto );
			


			
            var circuleichon = new THREE.Geometry();
            var zTemp = 0;
            var res = 60.0;
            for( var i = -5; i < res; i++){
                for( var j = -5; j < res; j++){
                    var punto = new THREE.Vector3();
                    punto.x = (5.5*Math.sin(3.0 * (res -i) / res )*Math.cos(( j * 3.0 * Math.PI ) / res));
                    punto.y =(5.5 * Math.sin(3.0 * ( res -i ) / res )*Math.sin(( j * 3.0 * Math.PI ) / res));
                    punto.z = (5.5*Math.cos(3.0 * (res - i) / res ));
                    
                    
                    circuleichon.vertices.push( punto );
                }
            }
			
			//CREAR LOS MATERIALES            
			var matPunto1 = new THREE.PointsMaterial( { color: 0xffffff, size: 0.1 } );
			
			//CREAR LOS OBJETOS EN ESTE CASO LA TAPA DEL VASO
			var object = new THREE.Points( circuleichon, matPunto1 );
		  
		  	//AGREGAR A LA ESCENA
		  	
            scene.add( gridHelperXZ );
		  	scene.add( arrowX );	
		  	scene.add( arrowY );	
		  	scene.add( arrowZ );	
			scene.add( object );
			
            //scene.add( cilindro1 );
			//scene.add( cilindro2);
			//scene.add( cilindro3 );
			
			
			
			camera.position.x = 40;
			camera.position.y = 45;	 
		  	camera.position.z = 40;
			
		  	camera.lookAt( origin );
			}
    
    function animate() {
        render();
        requestAnimationFrame( animate );
    }
    
    function render(){
        /*var dtime = Date.now()-startTime;
		var tx=0, ty=0, tz=0;
		if(upArrow) {
			tx=1;
		}
		if(downArrow) {
			tx=-1;
		}

		//MATRIZ DE TRASLACIÓN
		var t = new THREE.Matrix4();		//Crear la matriz de traslación
		t.set( 	1, 0, 0, tx,
				0, 1, 0, ty, 
				0, 0, 1, tz,
				0, 0, 0, 1	);

		object.applyMatrix(t);				//Aplicar la matriz de traslación al objeto				
		object.elementsNeedUpdate = true;*/
       
        camera.lookAt( 0, 0, 0 );
        renderer.render( scene, camera );
    }
	// CITAS DEL CÓDIGO: SE TRABAJÓ CON BASE AL SIGUIENTE CÓDIGO BASE: https://threejs.org/docs/index.html#manual/en/introduction/Creating-a-scene
	// SEGUNDA CITA: https://github.com/felipecont/computacion/blob/master/taller%20edificio/el%20segundo%20mejor%20proyecto%20del%20mundo%20.html
    </script>
  </body>
</html>
